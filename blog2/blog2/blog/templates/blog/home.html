{% extends "blog/base.html" %}
{% block title %} Home {% endblock title %}
{% block content %} 

{% for post in posts %}

 
 <div class="card">
  <div class="card-header">
    {{ post.author}}
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>{{ post.content }}</p>
      <footer class="blockquote-footer">{{ post.title }} <cite title="Source Title">{{ post.title }}</cite></footer>
    </blockquote>
  </div>
</div>
<br>
{% endfor %} 
   
 {% endblock content%}
